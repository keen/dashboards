<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <title>Connected Devices</title>

  <link rel="stylesheet" href="../../assets/lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../assets/css/keen-dashboards.css">
  <link rel="stylesheet" href="connected-devices.css">
</head>
<body class="application">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="../">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="navbar-brand" href="./">Connected Devices</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-left">
          <li><a href="https://keen.io">Home</a></li>
          <li><a href="https://keen.io/team">Team</a></li>
          <li><a href="https://github.com/keenlabs/dashboards/tree/gh-pages/connected-devices">Source</a></li>
          <li><a href="https://users.keen.io">Chat Support</a></li>
        </ul>
      </div>
    </div>
  </div>



  <div class="container-fluid">
    <div class="row">

      <div class="col-sm-6">

        <div class="chart-wrapper">
          <div class="chart-title">
            Traffic Stats
          </div>
          <div class="row">
            <div class="col-sm-3">
              <ul class="nav nav-tabs nav-tabs-left">
                <li class="active"><a href="#" data-toggle="tab">Visitors</a></li>
                <li><a href="#" data-toggle="tab">Browser</a></li>
                <li><a href="#" data-toggle="tab">Geography</a></li>
              </ul>
            </div>
            <div class="col-sm-9">
              <div class="chart-stage">
                <div id="chart-01"></div>
              </div>
            </div>
          </div>
        </div>
        
      </div>


      <div class="col-sm-6">
        <div class="chart-wrapper">
          <div class="chart-title">
            Stats
          </div>
          <div class="chart-stage">
            <div class="row">
              <div class="col-sm-6">
                <div class="chart-title knob-title">
                  New Activations Today
                </div>
                <div class="chart-stage">
                  <input class="jquery-knob users" value="0"/>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="chart-title knob-title">
                  Device Crashes Today
                </div>
                <div class="chart-stage">
                  <input class="jquery-knob errors" value="0"/>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-sm-6">
        <div class="chart-wrapper">
          <div class="chart-title">
            Customer Engagement
          </div>
          <div class="chart-stage">
            <div id="chart-05"></div>
          </div>
        </div>
      </div>

      <div class="col-sm-6" id="mapwrap">
        <div class="chart-wrapper">
          <div class="chart-title">
            Active Users (last 24 hours)
          </div>
          <div class="chart-stage">
            <div id="map"></div>
          </div>
        </div>
      </div>
    </div>

  <!-- Mapbox.js Assets -->
  <script src='https://api.tiles.mapbox.com/mapbox.js/v2.0.0/mapbox.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox.js/v2.0.0/mapbox.css' rel='stylesheet' />

  <script src="../../assets/lib/jquery/dist/jquery.min.js"></script>
  <script src="../../assets/lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="../../assets/lib/jquery-knob/dist/jquery.knob.min.js"></script>
  <script src="https://d26b395fwzu5fz.cloudfront.net/latest/keen.min.js?v=4546"></script>

  <script src="connected-devices.js"></script>



</body>
</html>
