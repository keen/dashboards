  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="chart-wrapper">
          <div class="chart-stage">
            <div class="row">

              <div class="col-sm-3">
                <div class="chart-title">
                  Temperature
                </div>
                <div class="chart-stage">
                  <input type="text" id="chart-01" value="0"/>
                </div>
              </div>

              <div class="col-sm-3">
                <div class="chart-title">
                  Humidity
                </div>
                <div class="chart-stage">
                  <input type="text" id="chart-02" value="0"/>
                </div>
              </div>

              <div class="col-sm-3">
                <div class="chart-title">
                  Light
                </div>
                <div class="chart-stage">
                  <input type="text" id="chart-03" value="0"/>
                </div>
              </div>

              <div class="col-sm-3">
                <div class="chart-title">
                  Sound
                </div>
                <div class="chart-stage">
                  <input type="text" id="chart-04" value="0"/>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="row">

      <div class="col-sm-6">
        <div class="chart-wrapper">
          <div class="chart-title">
            Light Trigger
          </div>
          <div class="chart-stage">
            <div id="chart-05"></div>
          </div>
          <div class="chart-notes">
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="chart-wrapper">
          <div class="chart-title">
            Sound Trigger
          </div>
          <div class="chart-stage">
            <div id="chart-06"></div>
          </div>
          <div class="chart-notes">
          </div>
        </div>
      </div>

    </div>
