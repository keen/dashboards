<!DOCTYPE html>
<html>
<head>
  <title>Egypt Meter: Egyptian Statistics at a glance</title>
  <link rel="stylesheet" href="assets/lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/keen-dashboards.css">
  <style>
    #electricity_load { min-height: 360px;}
  </style>
</head>
<body class="application">

  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="./">Egypt Meter</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-left">
          <li><a href="/">Home</a></li>
          <li><a href="https://www.facebook.com/groups/egyptian.geeks">Egyptian Geeks</a></li>
          <li><a href="https://github.com/egyptian-geeks/EgyptMeter.com">Source</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">

      <div class="col-sm-8">
        <div class="chart-wrapper">
          <div class="chart-title">
            GDP of Egypt (nominal)
          </div>
          <div class="chart-stage">
            <div id="gdp_nominal"></div>
          </div>
          <div class="chart-notes">
            Source: <a href="http://en.wikipedia.org/wiki/List_of_IMF_ranked_countries_by_past_and_projected_GDP_%28nominal%29">Wikipedia</a>
          </div>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="chart-wrapper">
          <div class="chart-title">
            Electricity load now
          </div>
          <div class="chart-stage">
            <iframe id="electricity_load" src="//loadmeter.egyptera.org/MiniCurrentLoadClock3.aspx" frameborder="0"></iframe>
          </div>
          <div class="chart-notes">
            Source: <a href="http://loadmeter.egyptera.org/MiniCurrentLoadClock3.aspx">Egyptera</a>
          </div>
        </div>
      </div>

    </div>

    <hr>

    <p class="small text-muted">Built with &#9829; by <a href="https://keen.io">Keen IO</a></p>

  </div>

  <script src="assets/lib/jquery/dist/jquery.min.js"></script>
  <script src="assets/lib/bootstrap/dist/js/bootstrap.min.js"></script>


  <script type="text/javascript" src="https://www.google.com/jsapi"></script>

  <script type="text/javascript">
    google.load('visualization', '1.1', {packages: ['line']});
    google.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'Year');
      data.addColumn('number', 'USD');

      data.addRows([
        ['1980',   22371000000],
        ['1981',   24499000000],
        ['1982',   28986000000],
        ['1983',   35430000000],
        ['1984',   39837000000],
        ['1985',   46450000000],
        ['1986',   51429000000],
        ['1987',   73571000000],
        ['1988',   88000000000],
        ['1989',   109714000000],
        ['1990',   91383000000],
        ['1991',   46060000000],
        ['1992',   42006000000],
        ['1993',   47101000000],
        ['1994',   51879000000],
        ['1995',   60163000000],
        ['1996',   67632000000],
        ['1997',   75865000000],
        ['1998',   84821000000],
        ['1999',   90386000000],
        ['2000',   99624000000],
        ['2001',   97266000000],
        ['2002',   85843000000],
        ['2003',   80994000000],
        ['2004',   78799000000],
        ['2005',   89519000000],
        ['2006',   107375000000],
        ['2007',   30346000000],
        ['2008',   62435000000],
        ['2009',   88608000000],
        ['2010',   218763000000],
        ['2011',   235598000000],
        ['2012',   262256000000],
        ['2013',   271420000007]
      ]);

      var options = {
        legend: { position: 'bottom' }
      };

      var chart = new google.charts.Line(document.getElementById('gdp_nominal'));

      chart.draw(data, options);
    }
  </script>


</body>
</html>
